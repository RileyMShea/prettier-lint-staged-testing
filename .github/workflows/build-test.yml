name: build-test

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["10", "12", "14", "16"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          # cache: npm
      - run: npm i
      - run: npm run prettier:diff
      - run: npm run prettier:check
      - run: npm run lint-staged